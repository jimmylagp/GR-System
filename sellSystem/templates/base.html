<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GR Bicirefacciones | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{STATIC_URL}}css/foundation-icons.css" />
	<link rel="stylesheet" href="{{STATIC_URL}}css/foundation.css" />
	<script src="{{STATIC_URL}}js/vendor/modernizr.js"></script>
</head>
<body>

	<nav class="top-bar" data-topbar role="navigation">
		<ul class="title-area">
			<li class="name">
				<h1>
					<a href="#">GR Bicirefacciones</a>
				</h1>
			</li>
			<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
			<li class="toggle-topbar menu-icon">
				<a href="#">
					<span>Menu</span>
				</a>
			</li>
		</ul>

		<section class="top-bar-section">

			<!-- Left Nav Section -->
			<ul class="left">
				<li class="divider"></li>
				<li class="has-form">
					<form action="/productos/buscar">
						<div class="row collapse">
							<div class="large-10 columns">
								<input type="text" placeholder="Buscar un producto..."></div>
							<div class="large-2 columns">
								<button type="submit" class="button expand fi-magnifying-glass"></button>
							</div>
						</div>
					</form>
				</li>
				<li class="divider"></li>
			</ul>

			<!-- Right Nav Section -->
			<ul class="right">

				<li class="divider"></li>
				<li>
					<a href="#">Inicio</a>
				</li>
				<li class="divider"></li>
				<li>
					<a href="#">Productos</a>
				</li>
				<li class="divider"></li>
				<li>
					<a href="#">Pedidos</a>
				</li>
				<li class="divider"></li>
				<li>
					<a href="#">Clientes</a>
				</li>
				<li class="divider"></li>
				<li>
					<a href="#">Proveedores</a>
				</li>
			</ul>

		</section>
	</nav>

	<div class="row">
		<div class="large-12 columns"><hr></div>
	</div>

	{% block content %}{% endblock %}

	<script src="{{STATIC_URL}}js/vendor/jquery.js"></script>
	<script src="{{STATIC_URL}}js/foundation.min.js"></script>
	<script>$(document).foundation();</script>
</body>
</html>
